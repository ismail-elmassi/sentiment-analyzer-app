<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Enter your sentiment</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="sentiment" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Analyze">
    </form>

    <h2>Previous Sentiments</h2>
    <ul>
    {% for sentiment in sentiments %}
        <li>
            {{ sentiment.text }} (Score: {{ sentiment.score }})
            <a href="{% url 'delete' sentiment_id=sentiment._id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
